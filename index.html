<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="upper-top"></div>
        <div class="profile">
          <img src="images/image-victor.jpg" alt="picture of a guy" />
          <h2>Victor Crest <span class="age"> 26 </span></h2>

          <h3>London</h3>
        </div>
        <hr />
        <div class="info">
          <div class="follower">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="Likes">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div>
            <h4>1.4K</h4>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
